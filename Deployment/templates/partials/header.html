<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy User Group Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1 0 auto;
        }
        .footer {
            flex-shrink: 0;
            margin-top: 0 !important;
        }
    </style>
</head>
<body class="h-100 {% if request.path == url_for('notebook_view') %}notebook-page{% endif %}">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <i class="fas fa-bolt me-2"></i>Energy Groups
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto nav-pills">
                    <li class="nav-item px-1">
                        <a class="nav-link rounded {{ 'active' if request.path == url_for('home') }}" href="{{ url_for('home') }}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link rounded {{ 'active' if request.path == url_for('analyzer') }}" href="{{ url_for('analyzer') }}">
                            <i class="fas fa-calculator"></i> Analyzer
                        </a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link rounded {{ 'active' if request.path == url_for('notebook_view') }}" href="{{ url_for('notebook_view') }}">
                            <i class="fas fa-book"></i> Notebook
                        </a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link rounded {{ 'active' if request.path == url_for('download_model') }}" href="{{ url_for('download_model') }}">
                            <i class="fas fa-download"></i> Download
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        {% if request.path != url_for('notebook_view') %}
        <div class="container mt-4">
        {% endif %}
